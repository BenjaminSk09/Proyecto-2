<!-- El siguiente codigo es un Simulador de Gestión de Procesos en Memoria -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Planificación de Procesos</title>
    <!-- Etiqueta para llamar a tailwind y aplicar un css directamente desde las etiquetas de html, al ser un proyecto pequeño
     Solo llame a el cdn de tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <!-- Contenedor principal del simulador -->
    <div class="bg-white rounded-2xl shadow-2xl p-8 lg:p-12 w-full max-w-5xl">

        <!-- Título y descripción -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Simulador de Planificación de Procesos</h1>
            <p class="text-gray-500">Simula algoritmos de planificación: FCFS, SJF, SRTF y Round Robin.</p>
        </div>

        <!-- Formulario para crear nuevos procesos -->
        <div class="mb-8 p-6 bg-blue-50 border-blue-200 border rounded-xl shadow-inner">
            <h2 class="text-xl font-semibold text-blue-700 mb-4">Agregar Proceso</h2>
            <form id="process-form" class="grid grid-cols-1 md:grid-cols-6 gap-4 items-end">
                <div>
                    <label for="process-name" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="process-name" placeholder="Ej: Editor" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="process-cpu" class="block text-sm font-medium text-gray-700">Tiempo CPU (unidades)</label>
                    <input type="number" id="process-cpu" value="2" min="1" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="process-arrival" class="block text-sm font-medium text-gray-700">Instante de llegada</label>
                    <input type="number" id="process-arrival" value="0" min="0" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                </div>
                <div>
                    <label for="process-quantum" class="block text-sm font-medium text-gray-700">Quantum</label>
                    <input type="number" id="process-quantum" value="1" min="1"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
                </div>
                <div class="md:col-span-2">
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-blue-700 transition-colors shadow-lg">
                        Agregar Proceso
                    </button>
                </div>
            </form>
        </div>
<!-- Selector de algoritmo y botón de simulación -->
        <div class="mb-8 flex flex-col md:flex-row gap-4 items-center">
            <div class="flex items-center gap-2">
                <label for="algorithm" class="font-semibold">Algoritmo:</label>
                <select id="algorithm" class="rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="FCFS">FCFS</option>
                    <option value="SJF">SJF</option>
                    <option value="SRTF">SRTF</option>
                    <option value="RR">Round Robin</option>
                </select>
            </div>
            <button id="start-simulation"
                class="bg-green-600 text-white py-2 px-4 rounded-md font-semibold hover:bg-green-700 transition-colors shadow-lg">
                Iniciar Simulación
            </button>
        </div>

        <!-- Tablero de simulación -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">

            <!-- Cola de procesos listos -->
            <div class="p-6 bg-yellow-50 border-yellow-200 border rounded-xl shadow-inner">
                <h2 class="text-xl font-semibold text-yellow-700 mb-4">Cola de Listos</h2>
                <div id="ready-queue" class="space-y-2 text-sm text-gray-700">
                    <p class="text-gray-500">No hay procesos en la cola.</p>
                </div>
            </div>

            <!-- Proceso en ejecución -->
            <div class="p-6 bg-blue-50 border-blue-200 border rounded-xl shadow-inner">
                <h2 class="text-xl font-semibold text-blue-700 mb-4">Proceso en Ejecución</h2>
                <div id="running-process" class="text-base text-blue-900 font-mono">
                    <p class="text-gray-500">Ningún proceso en ejecución.</p>
                </div>
            </div>

            <!-- Historial de procesos -->
            <div class="p-6 bg-green-50 border-green-200 border rounded-xl shadow-inner">
                <h2 class="text-xl font-semibold text-green-700 mb-4">Historial de Procesos</h2>
                <div id="history" class="space-y-2 text-sm text-gray-700">
                    <p class="text-gray-500">No hay procesos finalizados.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="Javascript/procesos.js"></script>
</body>

</html>
